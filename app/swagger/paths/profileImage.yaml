schema:
  put:
    tags:
    - User
    summary: update user profile image
    description: | 
      Allows  updates of user profile image
    security:
      - bearerAuth: []
    requestBody:
      required: true
      description: Request body for updating profile image
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
    responses:
      '201':
         description: success responses
         content:
           application/json:
             schema:
               "$ref": "#/components/schemas/successResponse"
      '400':
         description: if we didn't pass payload 
         content:
           application/json:
             schema:
               "$ref": "#/components/schemas/malformedPayload"
      '401':
         description:  Authentication required. Please provide a valid access token in the Authorization header
         content:
           application/json:
             schema:
               "$ref": "#/components/schemas/AuthorizationError"
      '404':
         description:  user not found 
         content:
           application/json:
             schema:
               "$ref": "#/components/schemas/notFound"

components:
  schemas:
    successResponse:
      type: object
      required:
        - success
        - message
        - user
      properties:
        success:
          type: boolean
          example: true
        message: 
          type: string
          example: profile updated success fully
        user:
          type: object
          example:
            id: "userId"
            name: "John Doe"
            email: "john@example.com"
            role: "user"
            etc: 'more data about user'
    AuthorizationError:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: false
        message: 
          type: string
          example: Authentication required
    notFound:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: false
        message: 
          type: string
          example: User not found or update failed
    malformedPayload:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: false
        message: 
          type: string
          example: Request body is missing or malformed
    
    